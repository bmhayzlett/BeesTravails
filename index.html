<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bee's Travails</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./game.js"></script>
    <script type="text/javascript" src="./solveAlgorithm.js">

    </script>
  </head>
  <body>

    <header class="header">
      <img class="beePic" src="./images/Bee1_burned.png" alt="" />
      <div class="titles">
        <h2 class="main-title">Bee's Travails</h2>
        <h3 class="subtitle">Solve the "Traveling Salesman" Problem</h3>
      </div>
      <img class="beePic" src="./images/Bee2_burned.png" alt="" />
    </header>

    <div class="optionBar">
      <label for="number-of-flowers">Number of Flowers:</label>
      <input type="range" class="slider" name="flower-slider"
        id="flower-slider" min="3" max="10" value="3"
        onchange="showValue(this.value)"/>
      <span id="range">3</span>
      <button type="button" name="start-button" id="start-button">Plant Flowers!</button>
      <button type="button" name="give-up-button" id="give-up-button">Show Path!</button>
      <button type="button" name="instructions-button" id="instructions-button">Instructions</button>
    </div>
    <div class="infoBarContainer">
      <div class="infoBar">
        <div class="time">
          <span class="timeLabel">Solve Time (seconds):</span>
          <span id="solveTime"></span>
        </div>
        <div class="distance">
          <span class ="distanceLabel">Path Distance (pixels):</span>
          <span id="solveDistance"></span>
        </div>
      </div>
    </div>


    <div class="container">
      <img class="game-grass" src="./images/grass-min.jpg" style="width:800px;height:500px"/>
      <canvas id="game-canvas" class="game-canvas" width="800" height="500"></canvas>
      <canvas id="travel-canvas" class="travel-canvas" width="800" height="500"></canvas>
    </div>

    <div id="calculating">
      CALCULATING!
    </div>

    <script type="text/javascript">
      $('.game-grass').load(function () {
        var canvas = document.getElementById('game-canvas');
        new BeesTravails.Options();
      });
    </script>

    <script type="text/javascript">
      function showValue(newValue) {
        document.getElementById("range").innerHTML=newValue;
      };
    </script>
  </body>
</html>
